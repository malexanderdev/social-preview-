<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Maya Alexander | Order summary card</title>

</head>
<body>
<div class="card">
  <div class="img">
    <img src="./images/illustration-hero.svg">
  </div>
  <div class="description">
    <h1>Order Summary</h1>
    <p class="sumry">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
  </div>
      <div class="plan-card">
        <div class="plan-card-left">
          <img src="./images/icon-music.svg">
        <div class="price">
          <p class="annual">
            Annual Plan
          </p>
          <p class="year">
            $59.99/year
          </p>
        </div>
        </div>
        <div class="change">
          <button class="change-btn">Change</button>
        </div>
      </div>
      <div class="payment">
        <button class="btn-payment">Proceed to Payment</button>
        <button class="cancel-btn">Cancel Order</button>
      </div>
  </div>
</body>
</html>
